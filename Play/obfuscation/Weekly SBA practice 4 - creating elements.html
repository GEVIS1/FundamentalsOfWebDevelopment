    <div id="settings"></div>

    <script>

        let d = document;
        let dgi = d.getElementById;
        let dgir = dgi(`referenceImg`).remove();

        let settings = [
            "air",
            "water",
            "electricity",
            "security"
        ]

        let settingsDiv = d.querySelector("#settings");

        /* 
            Use the supplied array of 'settings' to create a control panel in JS. 
            You must create a switch for each setting, along with its label.
            When you click on the switch's knob, it will either activate or deactivate depending on its current state
            (see reference image for activated and deactivated switches).

            Use the supplied classes to help you create the switches.

            Example HTML for the reference image is provided below:

            <div id="settings">
                <div class="label">air</div>
                <div class="switch">
                    <div class="knob active"></div>
                </div>
                <div class="label">water</div>
                <div class="switch">
                    <div class="knob disabled"></div>
                </div>
                <div class="label">electricity</div>
                <div class="switch">
                    <div class="knob disabled"></div>
                </div>
                <div class="label">security</div>
                <div class="switch">
                    <div class="knob active"></div>
                </div>
            </div>
        
        */

        // Remove reference image
        dgir;
        
        // Hard-coding strings is meh
        const classes = [
            `label`,
            `switch`,
            `knob disabled`
        ]

        // Possible knob positions
        const positions = {
            on  : `knob active`,
            off : `knob disabled`
        }

        // Default knob positions
        const defaults = [
            positions.on,
            positions.off,
            positions.off,
            positions.on
        ]
        
        // Loop for each switch element
        for (let i = 0; i < settings.length; i++) {
            let setting = settings[i];
            
            // Loop for each div of a switch element
            for (let j = 0; j < classes.length; j++) {
                
                // If we're not on the last div
                if (j < classes.length - 1) {
                    let div = d.createElement(`div`);

                    // If it's the first div add the setting name
                    if (j === 0) {
                        div.innerHTML = setting;
                    }
                    div.setAttribute(`class`, classes[j]);
                    settingsDiv.append(div);
                }
                // It's the last div, so append to the previous div
                else {
                    let div = d.createElement(`div`);
                    div.setAttribute(`class`, classes[j]);
                    settingsDiv.lastChild.append(div);
                }
            }

            // Add event handler to switches as they are created
            let element = settingsDiv.getElementsByClassName(classes[2])[i];
            element.addEventListener(`click`, () =>{
                if (element.classList == positions.off) {
                    element.classList = positions.on;
                }
                else {
                    element.classList = positions.off;
                }
            });
        };

        // Set up default positions
        let knobs = settingsDiv.getElementsByClassName(`knob`);
        for (let index = 0; index < knobs.length; index++) {
            knobs[index].classList.value = defaults[index];
        };

    </script>
