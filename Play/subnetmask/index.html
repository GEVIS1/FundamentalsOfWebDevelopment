<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Subnet Mask Calculator</title>
</head>
<body>
    <div class="label">
        <table>
            <tr>
                <td class="label">
                    Network Address:
                </td>    
                <td>
                    <input type="text" name="address" value="192.168.1.34/24" id="addr">
                </td>
            </tr>
            <tr>
                <td class="label">
                    Network:
                </td>    
                <td>
                    <input type="text" name="network" id="netw">
                </td>
            </tr>
            <tr>
                <td class="label">
                    Subnet Mask:
                </td>    
                <td>
                    <input type="text" name="mask" id="mask">
                </td>
            </tr>

            <tr>
                <td class="label">
                    Subnet Mask Dotted:
                </td>    
                <td>
                    <input type="text" name="dotted" id="dotted">
                </td>
            </tr>
        </table>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
