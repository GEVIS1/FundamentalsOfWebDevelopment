<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Subnet Mask Calculator</title>
</head>
<body>
    <div class="label">
        <table>
            <tr>
                <th>Network Address</th>
                <th>Subnet Mask</th>
                <th>Slash Mask</th>
            </tr>
            <tr>
                <td>Dec: <input type="text" name="network_human" id="network human"></td>
                <td><input type="text" name="host_human" id="host human"></td>
                <td><input type="text" name="subnet_human" id="subnet human"></td>
            </tr>
            <tr>
                
                <td>Bin: <input type="text" name="network_bin" id="network bin"></td>
            <td><input type="text" name="host_bin" id="host bin"></td>
            
        
        </tr>
            
        </table>
       
    </div>
</body>
</html>
